<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Did It Last Rain?</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>When Did It Last Rain?</h1>
        
        <div class="plant-image-container">
            <img src="images/plant_unknown.png" alt="Plant status" id="plantImage">
        </div>

        <div id="map"></div>
        <p class="map-instructions">Click on the map to select a location, or use the buttons below.</p>

        <button id="getLocationBtn">Use My Current Location</button>
        
        <div id="locationInputArea" style="display: none;">
            <p>Or enter location (Latitude, Longitude):</p>
            <input type="text" id="latitudeInput" placeholder="Latitude">
            <input type="text" id="longitudeInput" placeholder="Longitude">
            <button id="submitLocationBtn">Get Weather for Coordinates</button>
        </div>
        <p class="toggle-input">
            <a href="#" id="toggleManualLocation">Enter Lat/Lon Manually</a>
        </p>

        <div id="result" class="result-box" aria-live="polite">
            <p>Select a location to find out when it last rained.</p>
        </div>

        <button id="createBookmarkBtn" style="display: none;">Create Bookmark Link for This Location</button>
        <div id="bookmarkLinkContainer" style="display: none;">
            <p>Bookmark this link:</p>
            <input type="text" id="bookmarkUrl" readonly>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
